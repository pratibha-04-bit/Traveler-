{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/themify-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/selectFX/css/cs-skin-elastic.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/datatables.net-bs4/css/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'style/style2.css'%}">
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light ">
        <a class="navbar-brand" href="#">
        <img src="{%static 'images/logo.png' %}" width="45" height="40" class="d-inline-block align-top logo" alt="" loading="lazy">
        <span>TRAVELERA</span>
        </a>
   </nav>
   <!-- <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Home</li>
    </ol>
    </nav> -->
   <div class="container">
   <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
        <thead>
         
            <tr class="table-success">
            
                <th scope="col">Place</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Date</th>
                <th scope="col">Phone</th>
                <th scope="col">Date Of Booking</th>
                <th scope="col">Total People</th>
                <th scope="col">Action</th>
            
            </tr>
                
        </thead>
        <tbody>
         
                
            {% for travel in traveler %}
            <tr>
            <td>{{travel.place}}</td>
            <td>{{travel.username}}</td>
            <td>{{travel.email}}</td>
            <td>{{travel.date}}</td>
            <td>{{travel.phone}}</td>
            <td>{{travel.from_date}}</td>
            <td>{{travel.no_people}}</td>
            <td>
                <a class="btn btn-sm btn-warning edit" name="{{travel.id}}" id="edit">Edit</a>
                <button type="button" id="confirm" class="btn btn-success" name="{{travel.id}}" >Confirm</button>
                <button type="button" class="btn btn-danger">Decline</button>
    
            </tr>
            {% endfor %}
        </tbody>
      </table>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="{% static 'js/script.js' %}"></script>
   <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
    
   <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
   <script src="{% static 'vendors/popper.js/dist/umd/popper.min.js' %}"></script>
   <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
   <script src="{% static 'assets/js/main.js' %}"></script>
   <script src="{% static 'vendors/datatables.net/js/jquery.dataTables.min.js' %}"></script>
   <script src="{% static 'vendors/datatables.net-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
   <script src="{% static 'vendors/datatables.net-buttons/js/dataTables.buttons.min.js' %}"></script>
   <script src="{% static 'vendors/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js' %}"></script>
    <script src="{% static 'vendors/datatables.net-buttons/js/buttons.html5.min.js' %}"></script>
   <script src="{% static 'vendors/datatables.net-buttons/js/buttons.print.min.js' %}"></script>
   <script src="{% static 'vendors/datatables.net-buttons/js/buttons.colVis.min.js' %}"></script>
   <script src="{% static 'assets/js/init-scripts/data-table/datatables-init.js' %}"></script>

   <script src="{% static 'vendors/chart.js/dist/Chart.bundle.min.js' %}"></script>
   <script src="{% static 'assets/js/dashboard.js' %}"></script>
   <script>

    
   </script>

</body>
</html>
